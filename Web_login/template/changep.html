<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <div class="card">
        <h5 class="card-header">Change Username & Password</h5>
        <div class="card-body">
          <h5 class="card-title">Update here</h5>
          <p class="card-text"> 
        <form method="post">
            {% csrf_token %} 
            
            <div class="mb-3">
                <label for="old pass" class="form-label">Old Username</label>
                <input type="password" class="form-control" name="old username" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">New Username</label>
                <input type="password" class="form-control" name="new username" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confrom Username</label>
                <input type="password" class="form-control" name="confrom username" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label for="old pass" class="form-label">Old Password</label>
                <input type="password" class="form-control" name="old password" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">New Password</label>
                <input type="password" class="form-control" name="new password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confrom Password</label>
                <input type="password" class="form-control" name="confrom password" id="exampleInputPassword1">
            </div>
            <button type="submit">Update Username & Password</button>

          
        </form>

          </p>
        
        </div>
    </div>



</body>
</html>
